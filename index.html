<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="is-size-2 my-3 has-text-weight-light">Memory Game</h1>
        <p class="has-text-weight-light">Find all the matches - there are frogs, birds and whales to find!</p>
      </div>

      <div class="columns">
        <div class="column">
          <div class="grid"></div>
          <div class="block">
            <h3 class="mt-5 has-text-weight-light">
              <span id="result"></span>
            </h3>
          </div>
        </div>

        <div class="column">
          <div class="block">
            <button class="button" id="reset">Reset</button>
          </div>
          <div class="block">
            <p id="commentary"></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
